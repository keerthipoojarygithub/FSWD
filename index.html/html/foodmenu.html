<!DOCTYPE html>
<html>
<head>
    <title> Food Menu</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="foodmenustyle.css">
</head>
<body>
    <div class="menu">
        <div class="heading">
            <h1>Order Now</h1>
            <h3>&mdash; MENU &mdash; </h3>
        </div>
        <div class="food-items">
            <img src="combo.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Biriyani Combo</h5>
                    <h5 class="price"> RS 650/- </h5>
                </div>
               
                <div class="checkbox">
                    <input type="checkbox"><h5> select</h5>
                </div>
            </div>
        </div>

        <div class="food-items">
            <img src="chicken.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Honey Garlic Chicken</h5>
                    <h5 class="price"> RS 200/- </h5>
                </div>
             <div class="checkbox">
                <input type="checkbox"><h5> select</h5>
            </div>
            </div>
        </div>

        <div class="food-items">
            <img src="soup.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Manchow Soup</h5>
                    <h5 class="price"> RS 150/- </h5>
                </div>
                
                <input id="checkbox"  type="checkbox"><h5> select</h5>
            </div>
        </div>

        <div class="food-items">
            <img src="Spaghetti.jpeg">
            <div class="details">
                <div class="details-sub">
                    <h5>Veg Noodles</h5>
                    <h5 class="price"> RS 150/- </h5>
                </div>
               
                <input id="checkbox"  type="checkbox"><h5> select</h5>
            </div>
        </div>

        <div class="food-items">
            <img src="panner.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Roast Salmon</h5>
                    <h5 class="price"> RS 450/- </h5>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox"><h6> select</h6>
                </div>
            </div>
        </div>

        <div class="food-items">
            <img src="soft-drink-companies.jpg">
            <div class="details">
                <div class="details-sub">
                    <h5>Drinks</h5>
                    <h5 class="price"> RS 200/- </h5>
                </div>
                
                <div class="checkbox">
                    <input type="checkbox"><h6> select</h6>
                </div>
            </div>
        </div>
    </div>
    <div>
    <button id="cta" onclick="window.location.href='endpage.html'">Submit</button></div>
</div>
</body>
</html>
